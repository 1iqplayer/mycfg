#set-option -g default-command "${SHELL}"
set -g prefix C-a
set -g mode-keys vi
bind b previous-window 
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# --- Enable mouse scrolling ---
set -g mouse on

# --- Make copy-mode behave like normal scrolling ---
setw -g mode-keys vi

# --- Bindings for scrolling without prefix ---
# Scroll up one line
bind -n C-Up   if-shell -F "#{pane_in_mode}" "send-keys Up"   "copy-mode; send-keys Up"

# Scroll down one line
bind -n C-Down if-shell -F "#{pane_in_mode}" "send-keys Down" "send-keys Down"

# Scroll up a full page
bind -n PageUp   if-shell -F "#{pane_in_mode}" "send-keys PageUp"   "copy-mode; send-keys PageUp"

# Scroll down a full page
bind -n PageDown if-shell -F "#{pane_in_mode}" "send-keys PageDown" "send-keys PageDown"

# PLUGINS #
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
